<div class="banner__slider">
  <div class="banner__swiper swiper swiper-container" data-js-slider="home-slider">
    <div class="swiper-wrapper">
      {% for slide in slider %}
      <div class="swiper-slide">
        <div class="banner__slider-item">
          <div class="banner__slider-title">{{ slide.title }}</div>
          <img
            src="{{ slide.image|media|resize(1225, 640, { mode: 'crop', quality: '90' }) }}"
            alt="{{ slide.title }}"
            class="banner__slider-img"
          /><a href="{{ slide.link }}" class="banner__slider-link"></a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <button class="banner__slider-control banner__slider-control--prev" data-js-action="home-slider-prev">
    <svg viewBox="0 0 16 16" class="banner__slider-ico icon-control-prev ">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
    </svg>
    </button>
    <button class="banner__slider-control banner__slider-control--next" data-js-action="home-slider-next">
    <img
      src="#"
      alt="alt"
      class="banner__slider-thumb"
      data-js-slider="home-slider-thumb"
    />
    <svg viewBox="0 0 16 16" class="banner__slider-ico banner__slider-ico--mobile icon-control-prev">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
    </svg>
  </button>
</div>
