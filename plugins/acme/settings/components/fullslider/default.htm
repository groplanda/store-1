
{% set slides = __SELF__.slides %}
<div id="{{__SELF__.id}}" class="theme-slider section">
  <div class="theme-slider__container swiper" data-js-slider="home-slider">
    <div class="swiper-wrapper">
      {% for slide in slider %}
      <div class="swiper-slide theme-slider__item">
        <picture>
          <source media="(max-width: 767px)" srcset="{{ slide.image|media|resize(767, 767, { mode: 'crop', quality: '90' }) }}">
          <source media="(min-width: 768px)" srcset="{{ slide.image|media|resize(1920, 900, { mode: 'crop', quality: '90' }) }}">
          <img
            src="{{ slide.image.thumb(1920, 900, { mode: 'crop', quality: '90' }) }}"
            alt="{{ slide.name }}"
            class="theme-slider__item-image"
          />
        </picture>
        <div class="theme-slider__content">
          <div class="theme-slider__wrap wrap">
            <div class="theme-slider__title title">
              {{slide.title|raw}}
            </div>
            <p class="theme-slider__description title">{{slide.description|raw}}</p>

            <div class="theme-slider__row">
              <button type="button" data-js-action="open-modal" data-name="form" class="theme-slider__link theme-slider__link_callback button">
                <span>заказать прайс-лист</span>
              </button>
              <a href="{{slide.link}}" class="theme-slider__link theme-slider__link_default button">
                <span>каталог</span>
              </a>
            </div>

            {% if slide.props %}
              <div class="theme-slider__props">
                {% for prop in slide.props %}
                  <div class="theme-slider__props-item">
                    <picture>
                      <source srcset="{{prop.icon|media}}">
                      <img
                        src="{{prop.icon|media}}"
                        alt="{{prop.name}}"
                        class="theme-slider__props-ico"
                      />
                    </picture>
                    <p class="theme-slider__props-name">{{prop.name|raw}}</p>
                  </div>
                {% endfor %}
              </div>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
