<section class="slider" data-js-slider="home-slider-wrap">
  <div class="slider__container swiper" data-js-slider="home-slider">
    <div class="slider__list swiper-wrapper">
      {% for slide in slider %}
      <div class="slider__item swiper-slide">
        <img src="{{ slide.image|media|resize(1410, 300, { mode: 'crop', quality: '80' }) }}" alt="{{ slide.title }}" class="slider__item-img">
      </div>
      {% endfor %}
    </div>
  </div>
</section>
