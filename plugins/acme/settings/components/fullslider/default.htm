<div class="slider__slide">
  <div class="swiper slider__swiper" data-js-slider="home-slider">
    <div class="swiper-wrapper">
      {% for slide in slider %}
      <div class="swiper-slide">
        <div class="slider__slide-item">
          <picture>
            <source srcset="{{ slide.image|media|resize(930, 467, { mode: 'crop', quality: '90' })  }}">
            <img src="{{ slide.image|media|resize(930, 467, { mode: 'crop', quality: '90' })  }}" alt="{{ slide.title }}" class="slider__slide-img" />
          </picture>
          <div class="slider__slide-content">
            <div class="slider__slide-title">{{ slide.title }}</div>
            <p class="slider__slide-descr">
              {% if slide.description|length > 150 %}
                {{ slide.description|slice(0, 150) ~ '...' }}
              {% else %}
                {{ slide.description }}
              {% endif %}
            </p>
            <div class="slider__slide-price">{{ slide.price }}</div>
            {% if slide.link %}
            <a href="{{ slide.link }}" class="slider__slide-link">Подробнее</a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <button type="button" class="slider__arrow slider__arrow--prev" data-js-action="home-slider-prev">
      <svg class="slider__arrow-ico icon-arrow-prev">
        <use xlink:href="{{ 'assets/spritemap.svg#sprite-arrow-prev'|theme }}"></use>
      </svg>
    </button>
    <button type="button" class="slider__arrow slider__arrow--next" data-js-action="home-slider-next">
      <svg class="slider__arrow-ico icon-arrow-next">
        <use xlink:href="{{ 'assets/spritemap.svg#sprite-arrow-next'|theme }}"></use>
      </svg>
    </button>
  </div>
</div>
