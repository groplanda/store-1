<section class="theme-slider" data-js-slider="home-slider-wrap">
  <button class="product__slider-arrow theme-slider_prev">
    <svg class="product__slider-arrow-ico" width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M6.125 1.75L1 6.875L6.125 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <div class="theme-slider__container swiper" data-js-slider="home-slider">
    <div class="theme-slider__list swiper-wrapper">
      {% for slide in slider %}
      <div class="theme-slider__item swiper-slide">
        <div class="theme-slider__content">
          <div class="theme-slider__title">{{slide.title}}</div>
          <p class="theme-slider__descr">{{slide.description}}</p>
          <a href="{{slide.link}}" class="theme-slider__button button" data-js-action="open-modal" data-type-modal="callback"><span>Запросить прайс-лист с оптовыми ценами</span></a>
        </div>
        <picture>
          <source srcset="{{ slide.image|media|resize(1410, 600, { mode: 'crop', quality: '90' }) }}" type="image/jpeg"/>
          <img src="{{ slide.image|media|resize(1410, 600, { mode: 'crop', quality: '80' }) }}" alt="{{ slide.title }}" class="theme-slider__image" />
        </picture>
      </div>
      {% endfor %}
    </div>
  </div>
  <button class="product__slider-arrow theme-slider_next">
    <svg class="product__slider-arrow-ico" width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1.875 11.25L7 6.125L1.875 0.999999" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</section>
