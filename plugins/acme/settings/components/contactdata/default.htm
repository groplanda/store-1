<div class="header__contact">
  {% if contact.phone %}
  <a href="tel:{{ contact.phone }}" data-contact="phone" class="header__contact-btn js-phone-btn">
    <svg class="header__contact-call" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M17.74 14.0592C17.6983 13.8012 17.5365 13.5807 17.2943 13.4497L13.7105 11.3382L13.681 11.3217C13.5308 11.2465 13.3648 11.208 13.1968 11.2092C12.8965 11.2092 12.6098 11.323 12.4108 11.5225L11.353 12.5807C11.3078 12.6237 11.1603 12.686 11.1155 12.6882C11.1033 12.6872 9.88479 12.5995 7.64154 10.356C5.40229 8.11725 5.30729 6.895 5.30654 6.895C5.30779 6.8325 5.36929 6.6855 5.41304 6.64L6.31504 5.73825C6.63279 5.41975 6.72804 4.89175 6.53954 4.48275L4.54754 0.734499C4.40279 0.436498 4.12154 0.252499 3.80954 0.252499C3.58879 0.252499 3.37579 0.343999 3.20929 0.510249L0.750542 2.9635C0.514792 3.198 0.311792 3.608 0.267542 3.938C0.246042 4.09575 -0.190208 7.86125 4.97229 13.0245C9.35504 17.4067 12.7725 17.7472 13.7163 17.7472C13.8312 17.7487 13.9461 17.7428 14.0603 17.7295C14.3893 17.6855 14.7988 17.483 15.033 17.2482L17.4898 14.7917C17.6903 14.5902 17.7818 14.324 17.74 14.0592Z" fill="white"/>
    </svg>
  </a>
  {% endif %}
  <div class="header__contact-group">
    {% if contact.phone %}
    <a href="tel:{{ contact.phone }}" data-contact="phone" class="header__contact-tel js-phone-text">{{ contact.phone }}</a>
    {% endif %}
    {% if contact.name %}
    <button class="header__contact-city">
      {{ contact.name }}
    </button>
    {% endif %}
    {% if contact.address %}
    <div class="header__contact-street" data-contact="addess">{{ contact.address }}</div>
    {% endif %}
  </div>
</div>
