<div class="footer__contact">
  {% if contact.phone %}
  <a href="tel:{{ contact.phone }}" data-contact="phone" class="footer__contact-text js-phone-text">{{ contact.phone }} </a>
  {% endif %}
  {% if contact.name %}
  <a href="{{ 'contact'|page }}" class="footer__contact-text footer__contact-text_address">
    <span data-contact="name">{{ contact.name }}</span>,
    <span data-contact="addess">{{ contact.address }}</span>
  </a>
  {% endif %}
</div>
