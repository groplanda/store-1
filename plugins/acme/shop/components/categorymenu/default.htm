<div class="header-nav section">
  <div class="header-nav__wrap wrap">
    <nav class="header-nav__nav" data-js="header-nav">
      {% for item in menu %}
      {% set children = item.children|length > 0 %}
      <div class="header-nav__nav-item">
        <a href="{{ 'category' | page({ slug: item.slug }) }}" class="header-nav__nav-link">
          {{ item.title }}
        </a>
        {% if children %}
        <div class="header-nav__nav-dropdown">
          {% for subcat in item.children %}
          <a href="{{ 'category' | page({ slug: subcat.slug }) }}" class="header-nav__nav-sublink">
            {{ subcat.title }}
          </a>
          {% endfor %}
        </div>
        {% endif %}
      </div>
      {% endfor %}
    </nav>
    <div class="search-form">
      <form class="search-form__form" method="GET" action="/search">
        <input
          type="text"
          autocomplete="off"
          placeholder="Поиск по каталогу..."
          class="search-form__input"
          name="search"
        />
        <button type="submit" class="search-form__btn">
          <svg class="search-form__btn-ico icon-search">
            <use xlink:href="{{ 'assets/spritemap.svg#sprite-search'|theme }}"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
