<form class="filter">
  <div class="filter__heading">
    <div class="filter__title">Фильтр</div>
    <button type="reset" class="filter__reset" data-js-action="reset-filter">Сбросить</button>
  </div>
  <div class="filter__list">
    <div class="filter__item">
      <div class="filter__item-title filter__item-title_price">Цена</div>
      <div class="filter__item-row">
        <div class="filter__item-price">
          от <span data-price="start"></span>
        </div>
        <span class="filter__item-dash"></span>
        <div class="filter__item-price">
          до <span data-price="end"></span>
        </div>
      </div>
      <div id="priceFilter" class="filter__item-slider" data-min="{{ minPrice }}" data-max="{{ maxPrice }}" type="slider"></div>
    </div>
    {% if brands|length > 0 %}
    <div class="filter__item">
      <div class="filter__item-heading" data-js-action="filter-dropdown">
        <div class="filter__item-title">Бренды</div>
        <button type="button" class="filter__item-btn">
          <svg  class="filter__item-arrow" width="11" height="7" viewBox="0 0 11 7" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.292787 1.29302C0.480314 1.10555 0.734622 1.00023 0.999786 1.00023C1.26495 1.00023 1.51926 1.10555 1.70679 1.29302L4.99979 4.58602L8.29279 1.29302C8.38503 1.19751 8.49538 1.12133 8.61738 1.06892C8.73939 1.01651 8.87061 0.988924 9.00339 0.98777C9.13616 0.986616 9.26784 1.01192 9.39074 1.0622C9.51364 1.11248 9.62529 1.18673 9.71918 1.28062C9.81307 1.37452 9.88733 1.48617 9.93761 1.60907C9.98789 1.73196 10.0132 1.86364 10.012 1.99642C10.0109 2.1292 9.9833 2.26042 9.93089 2.38242C9.87848 2.50443 9.8023 2.61477 9.70679 2.70702L5.70679 6.70702C5.51926 6.89449 5.26495 6.99981 4.99979 6.99981C4.73462 6.99981 4.48031 6.89449 4.29279 6.70702L0.292787 2.70702C0.105316 2.51949 0 2.26518 0 2.00002C0 1.73486 0.105316 1.48055 0.292787 1.29302Z" fill="black"/>
          </svg>
        </button>
      </div>
      <div class="filter__item-dropdown">
        <div class="filter__item-checkboxes">
          {% for brand in brands %}
          <label class="checkbox">
            <input type="checkbox" name="filter[brand][]" class="checkbox__input" value="{{ brand.id }}" data-js-action="checkbox-brand" />
            <span class="checkbox__square">
              <svg class="checkbox__ico" width="12" height="9" viewBox="0 0 12 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4.47124 6.52858L10.6665 0.333313L11.6093 1.27612L4.47124 8.41419L0.666504 4.60946L1.60931 3.66665L4.47124 6.52858Z" fill="currentColor"/>
              </svg>
            </span>
            <span class="checkbox__title">{{ brand.title }}</span>
          </label>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</form>
