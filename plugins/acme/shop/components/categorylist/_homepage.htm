<div class="home-category section">
  <div class="wrap home-category__wrap">
    <div class="home-category__heading">
      <h2 class="home-category__title title">Наши категории</h2>
    </div>
    <div class="home-category__row">
      {% for category in categories %}
      <div class="home-category__item {{loop.first ? 'home-category__item_full' : '' }}">
        <div class="home-category__item-content">
          <p class="home-category__item-title">{{ category.title }}</p>
          <div class="home-category__item-list">
            {% for children in category.children %}
              <a href="{{ 'category' | page({ slug: children.slug }) }}" class="home-category__item-sublink">
                <svg class="home-category__item-chevron" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
                {{ children.title }}
              </a>
            {% endfor %}
          </div>
          <a href="{{ 'category' | page({ slug: category.slug }) }}" class="home-category__button button button_primary">Перейти в каталог</a>
        </div>
        <img src="{{ category.image|media}}" alt="{{ category.title }}" class="home-category__item-img" />
      </div>
      {% endfor %}
    </div>
  </div>
</div>
