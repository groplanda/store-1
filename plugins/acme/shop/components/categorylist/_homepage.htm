<div class="categories">
  <div class="categories__container">
    <div class="categories__row">
      {% for category in categories %}
      <div class="categories__item">
        <div class="categories__item-image">
          <img
            src="{{ category.image|media|resize(382, 287, { mode: 'crop', quality: '90' }) }}"
            alt="{{ category.title }}"
            class="categories__item-thumb"
          />
        </div>
        <div class="categories__item-title">{{ category.title }}</div>
        <div class="categories__item-count">{{ category.products_count }}</div>
        <a href="{{ 'category' | page({ slug: category.slug }) }}" class="categories__item-link"></a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
