description = "Fixed panel"

[CategoryMenu]
templateType = "default"
[viewBag]
==
<div class="fixed-panel" data-js="fixed-panel">
  <div class="fixed-panel__nav">
    <button data-panel="nav" class="fixed-panel__nav-item" data-js-action="toggle-panel">
      <svg viewBox="0 0 26 20" class="fixed-panel__nav-ico icon-burg ">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M0 1a1 1 0 0 1 1-1h24a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1zm0 9a1 1 0 0 1 1-1h24a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1zm0 9a1 1 0 0 1 1-1h19a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1z"
        ></path>
      </svg>
    </button>
    <button data-panel="search" class="fixed-panel__nav-item" data-js-action="toggle-panel">
      <svg viewBox="0 0 22 22" class="fixed-panel__nav-ico icon-search ">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M9 2a7 7 0 1 0 0 14A7 7 0 0 0 9 2zM0 9a9 9 0 1 1 16.032 5.618l5.675 5.675a1 1 0 0 1-1.414 1.414l-5.675-5.675A9 9 0 0 1 0 9z"
        ></path>
      </svg>
    </button>
    <div class="fixed-panel__nav-item fixed-panel__nav-item--cart">
      <a href="#!" class="fixed-panel__cart-link" data-js-action="open-modal"></a>
      <div class="fixed-panel__cart-amount js-cart-count">0</div>
      <svg viewBox="0 0 16 16" class="fixed-panel__cart-ico icon-cart ">
        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"></path>
      </svg>
    </div>
  </div>
  <div class="fixed-panel__menu">
    <button data-panel="close" class="fixed-panel__menu-close" data-js-action="toggle-panel">
      <svg viewBox="0 0 16 16" class="fixed-panel__nav-ico icon-cross ">
        <path d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"></path>
      </svg>
      <div class="fixed-panel__nav-radius"></div>
      <div class="fixed-panel__nav-radius fixed-panel__nav-radius--reverse"></div>
    </button>
    <div class="fixed-panel__menu-container">
      <div class="fixed-panel__menu-inner">
        <div class="fixed-panel__menu-scroll">
          <div class="fixed-panel__menu-panel">

            <div class="fixed-search fixed-search--desktop" data-js="fixed-search">
              <div class="fixed-search__title">Поиск</div>
              <form class="fixed-search__form" action="/search" method="GET">
                <input type="text" autocomplete="off" placeholder="Поиск по каталогу..." class="fixed-search__input" name="search" />
                <button type="submit" class="fixed-search__btn">
                  Поиск
                  <svg viewBox="0 0 22 22" class="fixed-search__btn-ico icon-search ">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M9 2a7 7 0 1 0 0 14A7 7 0 0 0 9 2zM0 9a9 9 0 1 1 16.032 5.618l5.675 5.675a1 1 0 0 1-1.414 1.414l-5.675-5.675A9 9 0 0 1 0 9z"></path>
                  </svg>
                </button>
              </form>
            </div>

            <div class="fixed-panel__wrap" data-js="fixed-nav">
              <div class="fixed-panel__search fixed-panel__search--mobile">
                <div class="fixed-search fixed-search--mobile">
                  <div class="fixed-search__title">Поиск</div>
                  <form class="fixed-search__form">
                    <input
                      type="text"
                      autocomplete="off"
                      placeholder="Поиск по каталогу..."
                      class="fixed-search__input"
                    />
                    <button type="submit" class="fixed-search__btn">Поиск
                      <svg viewBox="0 0 22 22" class="fixed-search__btn-ico icon-search ">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9 2a7 7 0 1 0 0 14A7 7 0 0 0 9 2zM0 9a9 9 0 1 1 16.032 5.618l5.675 5.675a1 1 0 0 1-1.414 1.414l-5.675-5.675A9 9 0 0 1 0 9z"></path>
                      </svg>
                    </button>
                  </form>
                </div>
              </div>
             {% component 'CategoryMenu' %}
              <div class="fixed-panel__menu-title fixed-panel__menu-title--mobile">
                Меню
              </div>
              <div class="fixed-panel__menu-list fixed-panel__menu-list--mobile">

                <div class="fixed-panel__menu-item">
                  <a href="{{ 'home'|page }}" class="fixed-panel__menu-link">Главная</a>
                  <span class="fixed-panel__menu-btn">
                    <svg viewBox="0 0 16 16" class="fixed-panel__menu-ico icon-arrow">
                      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                    </svg>
                  </span>
                </div>

                <div class="fixed-panel__menu-item">
                  <a href="{{ 'company'|staticPage }}" class="fixed-panel__menu-link">О компании</a>
                  <span class="fixed-panel__menu-btn">
                    <svg viewBox="0 0 16 16" class="fixed-panel__menu-ico icon-arrow">
                      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                    </svg>
                  </span>
                </div>

                <div class="fixed-panel__menu-item">
                  <a href="{{ 'company'|staticPage }}" class="fixed-panel__menu-link">Акции и скидки</a>
                  <span class="fixed-panel__menu-btn">
                    <svg viewBox="0 0 16 16" class="fixed-panel__menu-ico icon-arrow">
                      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                    </svg>
                  </span>
                </div>

                <div class="fixed-panel__menu-item">
                  <a href="{{ 'contact'|page }}" class="fixed-panel__menu-link">Контакты</a>
                  <span class="fixed-panel__menu-btn">
                    <svg viewBox="0 0 16 16" class="fixed-panel__menu-ico icon-arrow">
                      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                    </svg>
                  </span>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
