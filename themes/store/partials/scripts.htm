function onStart()
{
    $scriptAsset = 'assets/dist/js/app.js';
    $lastUpdate = filemtime($this->theme->getPath() . '/' . $scriptAsset);
    $this['scripts'] = sprintf('%s?v=%s', $this->controller->themeUrl($scriptAsset), $lastUpdate);
}
?>
